        <main>
            <section>
                <div class="formularioPelicula">
                    <h1>REGISTRA TU PELICULA FAVORITA<span>Formulario para crear peliculas</span></h1>
                    <form id="formulario">
                        <div class="apartado datosPelicula">
                            <div class="tituloApartado"><span>1</span>Datos de la pelicula</div>
                            <div class="campo">
                                <label for="nombrePelicula">Nombre*</label>
                                <div class="campoValidar">
                                    <input type="text" id="nombrePelicula" name="nombrePelicula" />
                                </div>
                                <div class="errores"></div>
                            </div>
                            <div class="campo">
                                <label for="tipoPelicula">Tipo Pelicula*</label>
                                <div class="campoValidar">
                                    <select class="cajaSelect" id="tipoPelicula" name="tipoPelicula">
                                        <option value=""></option>
                                        <option value="Space Opera">Space Opera</option>
                                        <option value="Aventuras">Aventuras</option>
                                        <option value="Ciencia Ficcion">Ciecia Ficcion</option>
                                    </select>
                                </div>
                                <div class="errores"></div>
                            </div>
                        </div>
                        <div class="apartado datosAdicionales">
                            <div class="apartadoIzquierdo">
                                <div class="tituloApartado"><span>2</span>Director de la pelicula</div>
                                <div class="campo">
                                    <label for="nombreDirector">Nombre*</label>
                                    <div class="campoValidar">
                                    <input type="text" id="nombreDirector" name="nombreDirector" />
                                    </div>
                                    <div class="errores"></div>
                                </div>
                                <div class="campo">
                                    <label for="apellidosDirector">Apellidos*</label>
                                    <div class="campoValidar">
                                        <input type="text" id="apellidosDirector" name="apellidosDirector" />
                                    </div>
                                    <div class="errores"></div>
                                </div>
                            </div>
                            
                            <div class="apartadoDerecho">
                                <div class="tituloApartado"><span>3</span>Información</div>
                                <div class="campo">
                                    <label for="descripcion">Descripción*</label>
                                    <textarea id="descripcion" name="descripcion"></textarea>
                                    <div class="errores"></div>
                                </div>
                            </div>
                        </div>
                        <div class="checkPrivacidad">  
                            <input name="privacidad" type="checkbox" />
                            <label for="privacidad">Estas de acuerdo con los términos y las políticas de privacidad</label>
                        </div>
                        <button type="submit" id="privacidad" name="Crear Pelicula" >Crear Pelicula</button>
                               
                    </form>
                </div>
